<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Feeding Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Baby Feeding Tracker</h1>
        <form id="feeding-form" class="mb-6">
            <div class="mb-4">
                <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                <input type="datetime-local" id="time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount (ml)</label>
                <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Add Feeding</button>
        </form>
        <table class="min-w-full bg-white mb-6">
            <thead class="bg-gray-50">
                <tr>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600">Time</th>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600">Amount (ml)</th>
                </tr>
            </thead>
            <tbody id="feeding-table">
                <!-- Feeding logs will go here -->
            </tbody>
        </table>
        <canvas id="feeding-chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
